        }

        .text {

        }

        .kerangka {
            width: 70%;
            margin: 0 auto;
        }

        .snip1533 {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            color: #9e9e9e;
            display: inline-block;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 16px;
            margin: 35px 10px 10px;
            max-width: 300px;
            min-width: 230px;
            position: relative;
            text-align: center;
            width: 100%;
            background-color: #4d4d4f;
            border-radius: 5px;
            border-top: 5px solid #FF9F29;
        }

        .snip1533 *,
        .snip1533 *:before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.1s ease-out;
            transition: all 0.1s ease-out;
        }

        .snip1533 figcaption {
            padding: 13% 10% 12%;
        }

        .snip1533 figcaption:before {
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            background-color: #4d4d4f;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            color: #FF9F29;
            content: "\f10e";
            font-family: 'FontAwesome';
            font-size: 32px;
            font-style: normal;
            left: 50%;
            line-height: 60px;
            position: absolute;
            top: -30px;
            width: 60px;
        }

        .snip1533 h3 {
            color: #1a1919;
            font-size: 20px;
            font-weight: 300;
            line-height: 24px;
            margin: 10px 0 5px;
        }

        .snip1533 h4 {
            font-weight: 400;
            margin: 0;
            opacity: 0.5;
        }

        .snip1533 blockquote {
            font-style: italic;
            font-weight: 300;
            margin: 0 0 20px;
        }


        /* Demo purposes only */

        body {
            background-color: #212121;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .header1 {
                display: block;
                text-align: left;
                width: 100%;

            }

            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
                background-color: none;
                z-index: 1;
            }

            .sticky+.kerangka {
                padding-top: 102px;
            }

            #header {
                display: block;
                opacity: 0;
                position: absolute;

            }

            #header li {
                text-align: left;
                list-style-type: none;
                margin: 20px 12px;
            }

            #bar {
                color: white;
                padding: 0;
                border: 0;
                opacity: 1;
                margin: 10px 0px 10px 18px;
            }

            #header li a {
                color: white;
                font-size: 14px;
                padding: 8px;
                text-decoration-color: white;
                text-decoration-line: none;
            }

            .testi {
                border-bottom: 0px solid #FF9F29;
            }

            #header li a:hover {
                padding: 8px;
                background-color: #FF9F29;
                border-radius: 8px;
            }
        }
    </Style>

<script>
    window.onscroll = function () {
        myFunction()
    };

    var header = document.getElementById("header1");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }

    var showheader = document.getElementById("header");

    function showbar() {
        if (showheader.style.opacity == "0") {
            showheader.style.opacity = "1";
            showheader.style.position = "static";
        } else {
            showheader.style.opacity = "0";
            showheader.style.position = "absolute";

        }
    };
</script>
